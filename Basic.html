<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="./css/common.css" />
    <!-- <link rel="stylesheet" href="./css/basic.css" /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>We build career</title>
  </head>
  <body class="noselect">
    <div class="container">
      <div class="left">
        <div class="accordions">
          <!-- accordion -->
          <div class="accordion">
            <div class="accordion-header">
              <label for="section1" class="accordion-label">
                Primary
              </label>
            </div>
            <input
              type="checkbox"
              name="accordion-checkbox"
              id="section1"
              class="accordion-checkbox"
            />

            <div class="accordion_content">
              <div class="item">
                <div class="label">
                  Name
                </div>
                <div class="input">
                  <input type="text" name="" />
                </div>
              </div>
              <div class="item">
                <div class="label">
                  Title
                </div>
                <div class="input">
                  <input type="text" name="" />
                </div>
              </div>
              <div class="item">
                <div class="label">
                  Mobile
                </div>
                <div class="input">
                  <input type="text" name=""/>
                </div>
              </div>
              <div class="item">
                <div class="label">
                  Email
                </div>
                <div class="input">
                  <input type="text" name=""/>
                </div>
              </div>

              <div class="item span2">
                <div class="label">
                  Website
                </div>
                <div class="input">
                  <input type="text" name=""/>
                </div>
              </div>

              <div class="item span2">
                <div class="label">
                  Summary
                </div>
                <div class="input">
                  <textarea name=""></textarea>
                </div>
              </div>
              <div class="item span2">
                <input type="button" value="Next" />
              </div>
            </div>
          </div>

          <!-- accordion-x -->

          <!-- accordion -->
          <div class="accordion">
            <div class="accordion-header">
              <label for="section2" class="accordion-label">
                Skills Set
              </label>
            </div>
            <input
              type="checkbox"
              name="accordion-checkbox"
              id="section2"
              class="accordion-checkbox"
            />

            <div class="accordion_content">
              <div class="item span2">
                <input type="button" value="Add Skills" />
              </div>
              
              <div class="item span2 with-delete-item">
                <div class="input">
                  <input type="text" name="">
                </div>
                <div class="label">
                  <input type="button" value="X">
                </div>
              </div>
              
              <div class="item span2 with-delete-item">
                <div class="input">
                  <input type="text" name="">
                </div>
                <div class="label">
                  <input type="button" value="X">
                </div>
              </div>

              <div class="item span2">
                <input type="button" value="Next" />
              </div> 
            </div>
          </div>
          <!-- accordion-x -->

          <!-- accordion -->
          <div class="accordion">
            <div class="accordion-header">
              <label for="section3" class="accordion-label">
                Achievements
              </label>
            </div>
            <input
              type="checkbox"
              name="accordion-checkbox"
              id="section3"
              class="accordion-checkbox"
            />

            <div class="accordion_content">
              <div class="item span2">
                <input type="button" value="Add Achievement" />
              </div>
              
              <div class="item span2 with-delete-item">
                <div class="input">
                  <input type="text" name="">
                </div>
                <div class="label">
                  <input type="button" value="X">
                </div>
              </div>
              
              <div class="item span2 with-delete-item">
                <div class="input">
                  <input type="text" name="">
                </div>
                <div class="label">
                  <input type="button" value="X">
                </div>
              </div>

              <div class="item span2">
                <input type="button" value="Next" />
              </div> 
            </div>
          </div>
          <!-- accordion-x -->
        </div>
      </div>

      <div class="right">
        Right
      </div>
    </div>

    <div style="height: 100vh;"></div>
  </body>
</html>
