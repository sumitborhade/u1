<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>SkillsEnabled</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="header-outer hidden">
      <div class="container">
        <div class="header-inner">
          <div class="nav-title">
            <a href="./index.html">SkillsEnabled</a>
          </div>
          <div class="nav-links">
            <a href="./signup.html" class="main-link">Sign Up</a>
          </div>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="container login-container-inner">
        <div class="login-form">
          <form
            (ngSubmit)="onSubmit()"
            #signInForm="ngForm"
            class="sign-in-form"
          >
            <div class="row">LOGIN</div>
            <div class="row">
              <div class="input">
                <input
                  type="email"
                  placeholder="Email"
                  name="email"
                  id="email"
                  required
                  [(ngModel)]="model.email"
                  #email="ngModel"
                />
              </div>
            </div>
            <div class="row">
              <div class="input">
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                  required
                  [(ngModel)]="model.password"
                  #password="ngModel"
                />
              </div>
            </div>
            <div class="row row1">
              <div class="forgot-password">
                <a routerLink="/forgotPassword">Forgot Password?</a>
              </div>
            </div>
            <div class="row row1">
              <input type="submit" value="Sign In" />
            </div>
          </form>
        </div>
      </div>

        ></path>
      </svg>
    </div>
  </body>
</html>
